<!DOCTYPE html>
<html>

    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        #{get 'moreScripts' /}
    </head>

<div id="body_wrapper">
    <div id="wrapper">
        <div id="header">
            <div id="header_content">
                <div id="site_title">
                    <img src="/public/images/planetsmillionscup_01.png" alt="logo">
                </div> <!-- /site_title -->
            </div> <!-- /header_content -->
            <div id="header_menu">
                <div id="menu">
                    <ul>
                        <li><a href="@{Application.pmcs()}" ${ ("pmcs".equals(page)) ? out.print("class='current'") : "" }>&{'main.pmcs'}</a></li>
                        <li><a href="@{Application.players()}" ${ ("players".equals(page)) ? out.print("class='current'") : "" }>&{'main.players'}</a></li>
                        <li><a href="http://forum.lsd-team.net">&{'main.forum'}</a></li>
                    </ul>
                </div>
            </div>
            <span id="header_icon"></span>
        </div> <!-- /header -->
        <div id="main_top"></div>
        <div id="main">
            #{doLayout /}
        </div> <!-- /main -->
        <div id="main_bottom"></div>
    </div> <!-- /wrapper -->
</div> <!-- /body_wrapper -->

<div id="footer_wrapper">
    <div id="footer">
        <a href="@{Application.pmcs()}">&{'main.pmcs'}</a> | 
        <a href="@{Application.players()}">&{'main.players'}</a> | 
        <a href="http://forum.lsd-team.net">&{'main.forum'}</a> | 
        <a href="@{CRUD.index()}">&{'main.admin'}</a>
        <p>Copyright Â© 2011 <a href="#">lsd-team.net</a></p>
    </div>
</div>
